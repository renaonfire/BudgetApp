
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Add Spend</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="row-container">
      <ion-row>
        <div class="item">
          <ion-icon color="tertiary" name="calendar-outline"></ion-icon>
          <ion-label> Select Date </ion-label>
          <ion-datetime [(ngModel)]="enteredDate" pickerFormat="DD MMMM YYYY" displayFormat="DD MMMM YYYY" [placeholder]="getTodaysDate()"></ion-datetime>
        </div>
      </ion-row>
      <ion-row>
        <div class="item">
          <ion-icon color="tertiary" name="cash-outline"></ion-icon>
          <ion-label>Enter Value</ion-label>
          <ion-input [(ngModel)]="cash" placeholder="0" required={{true}} type="number" inputmode="numeric" color="tertiary" clearInput={{true}}></ion-input>
        </div>
      </ion-row>
    </ion-row>
    <ion-row>
      <ion-button (click)="onAdd()" expand="block" color="tertiary">
        <ion-icon name="add-circle-outline"></ion-icon>Add</ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
