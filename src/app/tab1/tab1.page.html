<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add Spend
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-row class="title">
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large">Add Spend</ion-title>
          </ion-toolbar>
        </ion-header>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label> Select Date </ion-label>
          <ion-datetime [(ngModel)]="enteredDate" displayFormat="MM DD YY" [placeholder]="getDate()"></ion-datetime>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-icon name="cash-outline"></ion-icon>
          <ion-label>Enter Value</ion-label>
          <ion-input [(ngModel)]="cash" required={{true}} type="number" inputmode="numeric" color="tertiary" clearInput={{true}}></ion-input>
        </ion-item>
      </ion-row>
    </ion-row>
    <ion-row>
      <ion-button (click)="onAdd()" expand="block" color="tertiary">
        <ion-icon name="add-circle-outline"></ion-icon>Add</ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
