

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="medium">{{ title }}</ion-title>
            <ion-icon (click)="closeModal()" slot="end" name="close-circle"></ion-icon>
        </ion-toolbar>
    </ion-header>

    <ng-template [ngIf]="grid">
        <ion-grid>
            <ion-row>
                <ion-label>{{ label }}</ion-label>
                <ion-item>
                    <ion-icon name="cash-outline"></ion-icon>
                    <ion-input [(ngModel)]="value" placeholder="value" required={{true}} type="number" inputmode="numeric" color="tertiary" clearInput={{true}}></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-button (click)="dismiss()" expand="block" color="tertiary">Save</ion-button>
            </ion-row>
        </ion-grid>
    </ng-template>


    <ng-template [ngIf]="list">
        <div class="title"><ion-label>Summary of Spend for {{ getMonth() }}</ion-label></div>
        <div class="title-content">
            <ion-icon color="tertiary" name="calendar-outline"></ion-icon>
            <ion-label> Select Month </ion-label>
            <ion-datetime pickerFormat="MMMM YYYY" displayFormat="MMMM YYYY" [placeholder]="getMonth()"></ion-datetime>
        </div>
        <ion-item-sliding *ngFor="let sp of spend">
            <ion-item id="list-item">
                    <ion-label> {{ sp.data.date }}</ion-label>
                    <span class="value">Â£{{ sp.data.amount }}</span>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger">
                <ion-icon id={{sp.id}} (click)="onDeleteIconClick()" slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
                <ion-item-option>
                <ion-icon (click)="onEditIconClick()" slot="icon-only" name="create"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ng-template>
</ion-content>
