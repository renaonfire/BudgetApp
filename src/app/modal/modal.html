

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="medium">{{ title }}</ion-title>
            <ion-icon (click)="closeModal()" slot="end" name="close-circle"></ion-icon>
        </ion-toolbar>
    </ion-header>
    <ng-template [ngIf]="grid">
        <ion-grid>
            <ion-row>
                <ion-label>{{ label }}</ion-label>
                <ion-item>
                    <ion-icon name="cash-outline"></ion-icon>
                    <ion-input [(ngModel)]="value" placeholder="value" required={{true}} type="number" inputmode="numeric" color="tertiary" clearInput={{true}}></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-button (click)="dismiss()" expand="block" color="tertiary">Save</ion-button>
            </ion-row>
        </ion-grid>
    </ng-template>

    <ng-template [ngIf]="list">
        <ion-list>
            <li *ngFor="let sp of spend">
                    <div class="list-items">
                        <span> {{ sp.date }}</span>
                        <span class="value">Â£{{ sp.amount }}</span>
                    </div>
            </li>
        </ion-list>
    </ng-template>
</ion-content>
