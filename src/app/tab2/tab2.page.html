
<ion-content [fullscreen]="true">
  <ion-nav>
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="medium">Summary</ion-title>
        </ion-toolbar>
      </ion-header>
  </ion-nav>

      <ion-card (click)="spendClicked()">
        <ion-card-header>
          <ion-card-subtitle>Spend Summary</ion-card-subtitle>
          <ion-card-title>Current Month</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Total Spend: <span class="value">£{{ spend }}</span>
        </ion-card-content>
      </ion-card>
      <ion-card (click)="budgetClicked()">
        <ion-card-header>
          <ion-card-subtitle>Monthly Budget</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Budget: <span class="value">£{{ budget }}</span>
        </ion-card-content>
        <ion-card-content>
          Remainder: <span class="value">£{{ remainder }}</span>
        </ion-card-content>
      </ion-card>

</ion-content>
