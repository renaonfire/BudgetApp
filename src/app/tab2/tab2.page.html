<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Summary
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Summary</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Spend Summary</ion-card-subtitle>
          <ion-card-title>Current Month</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Total Spend: {{ items }}
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Monthly Budget</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Budget: 
        </ion-card-content>
        <ion-card-content>
          Remainder: 
        </ion-card-content>
      </ion-card>

</ion-content>
